<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Code For Dayton">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/leaflet.css" />
    <link rel="stylesheet" href="/static/css/leaflet.label.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>

    <div id="homemap" class="homemap custom-popup"></div>
    <div id="info" class="info"></div>

    <script src="/static/js/jquery.min.js"> </script>
    <script src="/static/js/leaflet.js"> </script>
    <script src="/static/js/leaflet.label.js"> </script>
    <script src="/static/js/tabletop.js"> </script>

<script type="text/javascript">
window.onload = function() { init() };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1_pxkhCXsUd5e4wG4aJYqPdcOMEmu8FJjNjq3K0VanVs/pubhtml';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  var sheetData;

  function showInfo(data) {
        // data comes through as a simple array since simpleSheet is turned on
        sheetData = data;


      }

    var map = L.map('homemap', { attributionControl:false }).setView([39.768948, -84.191607], 12);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
    var style = {
      "clickable": true,
      "color": "#00D",
      "fillColor": "#00D",
      "weight": 1.0,
      "opacity": 0.3,
      "fillOpacity": 0.2
    };
    $.getJSON("/static/js/neighborhoods.json", function (data) {
      L.geoJson(data, {style: style, onEachFeature: onEachFeature}).addTo(map);
    });

function onEachFeature(feature, layer) {

  if (feature.properties && feature.properties.name) {
          layer.bindLabel(feature.properties.name);
        }

    layer.on('click', function (e) {
      var description = "";
      console.log(feature.properties.name);

        for (i = 0; i < sheetData.length; i++) {
          console.log(sheetData[i].Name);
          if(feature.properties.name == sheetData[i].Name){
            description = sheetData[i].Description;
            console.log(sheetData[i].Description);
          }
        }



      var popup = L.popup()
      .setLatLng(e.latlng)
      .setContent(feature.properties.name + '<br>' + description)
      .openOn(map);

    });

}

    $('#info').html('The neighborhood data is available at <a target="_new" href="' + public_spreadsheet_url + '">' + public_spreadsheet_url + '</a>');

</script>
  </body>
</html>
